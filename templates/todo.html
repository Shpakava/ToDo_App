{% extends 'base.html' %}
{% block content %}
<div class="columns has-background-dark-ter is-centered has-text-white-bis" style="min-height:101vh;">
		<div class="column is-half">
    	<h2 class="is-size-2 has-text-centered">ToDo List</h2>
    	<form action="" method="post">
        	{% csrf_token %}
             	   <button class="button is-link btn btn-secondary" name="Delete" formnovalidate="" type="submit">
                    	<span class="icon is-small">
                        	<i class="fa fa-trash-o"></i>
                    	</span>
                    	<span>
                        	Delete task
                    	</span>
                	</button>
        	</div>
        	<div class="justify-content-center m-4">
            	{% for todo in todos %}
            	<div class="list-item">
                	<label class="checkbox">
                    	<input type="checkbox" class=" checkbox" name="checkedbox" value="{{ todo.id }}">
                    	<span class="complete-">{{ todo.title }}</span>
                	</label>
					<span class=" category-{{ todo.content }} has-text-info">{{ todo.content }}</span>
                	<span class=" category-{{ todo.category }} has-text-info">{{ todo.category }}</span>
                	<strong class="is-pulled-right"><i class="fa fa-calendar"></i>{{ todo.created }} /
                    	{{ todo.due_date }}</strong>
					<strong>--> status</strong>
					<span class=" category-{{ todo.status }} has-text-info">{{ todo.status }}</span>
            	</div>
            	{% endfor %}
        	</div>
			</div>
    	</form>
	</div>
</div>
{% endblock %}
